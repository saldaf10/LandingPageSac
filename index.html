<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Landing Page - Verificación</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      padding: 1.5rem;
      background: #000;
      text-align: center;
      color: #fff;
    }
    h1 {
      font-size: 2rem;
      font-weight: normal;
    }
    main {
      width: 90%;
      max-width: 600px;
      margin: 2rem auto;
      text-align: center;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin: 1rem auto;
      display: block;
      filter: grayscale(100%);
    }
    h2 {
      margin: 1rem 0;
      font-size: 1.5rem;
      font-weight: 500;
    }
    .info {
      margin: 1rem 0;
      text-align: left;
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 5px;
    }
    .info p {
      margin-bottom: 0.5rem;
    }
    footer {
      margin-top: auto;
      width: 100%;
      background: #000;
      text-align: center;
      color: #fff;
      padding: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Laboratorio Alejandro Echavarria </h1>
  </header>

  <main>
    <img src="img/perfil.jpg" alt="Foto de perfil" class="profile-pic" />

    <h2>Bienvenidos a Laboratorio Alejandro Echavarria</h2>
    <div class="info">
      <p><strong>Teléfono:</strong> +57 3023711218</p>
      <p><strong>Dirección:</strong> Carrera 46 #54-14</p>
      <p><strong>Correo:</strong> sacdiagnosticos@gmail.com</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 - Laboratorio Alejandro Echavarria</p>
  </footer>

</body>
</html>
