<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Landing Page - Verificación</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f9f9f9;
    }
    header {
      background: #333;
      color: #fff;
      width: 100%;
      padding: 1em;
      text-align: center;
    }
    main {
      background: #fff;
      max-width: 600px;
      width: 90%;
      margin: 2em auto;
      padding: 2em;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1em;
    }
    .info {
      margin: 1em 0;
      text-align: left;
    }
    footer {
      margin-top: auto;
      padding: 1em;
      background: #333;
      color: #fff;
      width: 100%;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1>Verificación de Cuenta Meta</h1>
  </header>

  <main>
    <img src="https://via.placeholder.com/150" alt="Foto de perfil">
    <h2>Nombre de la Persona</h2>
    <div class="info">
      <p><strong>Teléfono:</strong> +12 3456 789</p>
      <p><strong>Dirección:</strong> Calle Falsa 123, Ciudad XYZ</p>
      <p><strong>Correo:</strong> correo@ejemplo.com</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 - Tu Empresa</p>
  </footer>

</body>
</html>
